            <mat-form-field appearance="outline" class="w-50">
                <!-- w-50 ความกว้างช่อง -->
                <mat-label>Search</mat-label>
                <input [(ngModel)]="textSearch" (keyup)="search($event)" matInput placeholder="example: 61050960">
                <mat-icon matSuffix *ngIf="!textSearch">search</mat-icon>
                <button (click)="clearSearch()" mat-icon-button matSuffix *ngIf="textSearch">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <form class="text-right">
                <div class="example-button-row">
                    <br /><button (click)="downloadPDF()" mat-raised-button class="button"> Download PDF </button>
                    <br />
                </div>
            </form>
        </div>
    </div>
</div>
<table id="table" mat-table matSort [dataSource]="dataSource" class="w-100 table-striped table-hover">
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Image </th>
        <td mat-cell *matCellDef="let data">
            <div class="over-lay mx-auto d-block border-top border-left border-right rounded-top">
                <img [src]="data.photo" class="w-100 bg-light rounded-top" alt="">
                <div class="over-lay-text text-center mat-small"> 1150 </div>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <!-- mat sort header ลูกศรบนค่าที่ต้องการเอาค่ามากสุด -->
        <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase"> Name </th>
        <td mat-cell *matCellDef="let data" class="text-truncate"> {{ data.name }} </td>
    </ng-container>

    <ng-container matColumnDef="no">
        <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase text-left"> no </th>
        <td mat-cell *matCellDef="let data" class="text-left"> {{ data.id }} </td>
    </ng-container>

    <ng-container matColumnDef="day">
        <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase text-left"> day </th>
        <td mat-cell *matCellDef="let data" class="text-left"> {{ data.day }} </td>
    </ng-container>

    <ng-container matColumnDef="time">
        <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase text-left"> time </th>
        <td mat-cell *matCellDef="let data" class="text-left"> {{ data.time }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
