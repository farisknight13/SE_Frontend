<!--case confirm flase-->
<div class="d-flex justify-content-center">
    <mat-icon class="d-flex justify-content-center" style="font-size: 55px; color: #c73232;">error</mat-icon>
</div>
<br><br />
<h2 class="d-flex justify-content-center" mat-dialog-title>Fail!</h2>
<mat-dialog-content class="mat-typography">
    <p>Please Try Again before confirm.</p>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Close</button>
</div>
